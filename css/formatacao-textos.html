<!DOCTYPE html>
<html>
<head>

	<title>Formatação de textos</title>
	<meta charset="utf-8" />

	<style type="text/css">

		p{
			font-size: 30px;
			font-family: "Georgia";
		}

		.texto{
			font-size: 20px;
		}
		.negrito{
			font-weight: bold;
		}		

		.estilo{
			font-style: italic;

		}

		.texto-padrao{
			font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
		}

		.formatacao{
			/*text-decoration: underline;
			text-decoration: overline;*/
			text-decoration: line-through;
		}

	</style>
	
</head>

<body>

	<div>
		<p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit.</p>
		<p>Conteudo 1</p>
		<p class="negrito">Conteudo 2</p>
		<p class="estilo">Conteudo 3</p>
		<p class="texto-padrao">Conteudo 4</p>
		<p>Conteudo 5</p>
	</div>

</body>

</html>
