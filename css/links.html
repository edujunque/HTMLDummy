<!DOCTYPE html>
<html>
<head>

	<title>Links</title>
	<meta charset="utf-8" />

	<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px;
		}

		/*Links n√£o visitados*/
		a:link{
			color: #b9c941;
		}
		/*Links visitados*/
		a:visited{
			color: #c0c0c0;
		}
		/*Links Hover*/
		a:hover{
			background: #6d790f;
			color: #FFF;
		}
		/*Links Ativos*/
		a:active{
			color: #e4f371;
		}
	</style>
	
</head>

<body>
	
	<a href="http://www.google.com.br">Google</a> |
	<a href="http://www.tecmunco.com.br">Tec Mundo</a> |
	<a href="http://www.megacurisoso.com.br">Mega Curioso</a>
 
</body>

</html>
