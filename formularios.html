<!DOCTYPE html>
<html>

	<head>
		<title>Meu site - Contato</title>
		<meta charset="utf-8">
	</head>

	<body>
		
		<h1>Formularios</h1>

		<form>
			Login: 
			<input type="text" name="Nome" /> <br />
			Senha: 
			<input type="password" name="Senha" /> <br /><br />
			<input type="Submit" name="Submit" value="Login" />
		</form> 

		<h1>Cadastre-se</h1>

		<form>
			
			Login: 
			<input type="text" name="Nome" /> <br /><br />
			
			Sexo: 
			<input type="radio" name="Sexo" /> Masculino
			<input type="radio" name="Sexo" /> Feminino <br /><br />

			Interesses: 
			<input type="checkbox" /> Futebol
			<input type="checkbox" /> Cursos
			<input type="checkbox" /> Eletrônico <br /><br />

			Estado: 
			<select>
				<option>SP</option>
				<option>RJ</option>
				<option>MG</option>
			</select> <br /><br />

			Observações:
			<textarea></textarea> <br /><br />

			<input type="button" value="Cadastrar" /> <br /><br />

		</form>

	</body>

</html>
