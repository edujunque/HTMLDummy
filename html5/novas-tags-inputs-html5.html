<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>introdução HTML 5</title>
	<meta charset="utf-8" />
</head>

<body>

<form>

<!-- Associar label com os elementos - Boa prática -->
	<label for="nome">Nome</label>
	<input type="text" id="nome">
	<br><br>

	<!-- Email required atributo-->
	<label for="email">Email</label>
	<input type="email" id="email" placeholder="ex: email@email.com"  autofocus>
	<br><br>

	<label for="numero">Numero</label>
	<input type="number" id="numero" value="5" min="5" max="10" step="2">
	<br><br>

	<label for="url">URL</label>
	<input type="url" id="url" placeholder="ex: http://www.site.com">
	<br><br>

	<label for="pesquisa">pesquisa</label>
	<input type="search" id="pesquisa" placeholder="ex: digite algo">
	<br><br>

	<label for="range">Range</label>
	<input type="range" id="range" min="1" max="10" value="5">
	<br><br>

	<label for="data">Data</label>
	<input type="date" id="data">
	<br><br>

	<label for="cor">Cor</label>
	<input type="color" id="cor">
	<br><br>

	<input type="submit" value="enviar" name="">
</form>
	

</body>

</html>
